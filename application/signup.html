	<title>Istim | Sign Up</title>
	<meta name="description" content="">

<!--[if lt IE 7]>

<partial data-template="navbar_public"></partial>
<partial data-template="sign_up_modal"></partial>

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3">
            <div class="jumbotron signup-page-form-hero">
                <form class="form-horizontal">
                    <fieldset class="login-popup">
                        <div class="col-xs-12 no-padding-left no-padding-right">
                            <legend>
                                <div class="alert alert-warning text-center">
                                    <h2 class="no-margin">
                                        Registrar-se
                                    </h2>
                                </div>
                            </legend>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <label class="col-xs-3 control-label" for="firstName">Primeiro Nome: </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" type="text" for="firstName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label" for="lastName">Ultimo Nome: </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" type="text" for="lastName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label" for="email">Email: </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" type="email" for="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label" for="email">Senha: </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" type="password" for="password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-xs-3 control-label" for="password_confirmation">Confirmar Senha: </label>
                                    <div class="col-xs-9">
                                        <input class="form-control" type="password" for="password_confirmation">
                                    </div>
                                </div>
                                <div class="form-group col-xs-6 pull-right">
                                    <input type="button" class="btn btn-success signup-page-button" value="Registrar-se">
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>

	<!-- dev tools -->
