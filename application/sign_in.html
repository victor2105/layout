<div class="container-fluid centralize-margin">
	<div class="row">
		<div class="col-xs-6 col-xs-offset-3">
			<div class="jumbotron signup-page-form-hero">
				<div class="form-horizontal">
					<fieldset class="login-popup">
						<div class="col-xs-12 no-padding-left no-padding-right">
							<legend>
								<div class="alert alert-warning text-center">
									<h2 class="no-margin">
										Istim&#8482
									</h2>
								</div>
							</legend>
						</div>
						<form class="form-group" ng-controller="LoginController">
							<div class="col-xs-12">
								<div class="form-group">
									<div class="col-xs-12">
										<input class="form-control" type="email" placeholder="email" ng-model="user.email" required>
										<input class="form-control" type="password" for="password" placeholder="Senha" ng-model="user.password" required>

										<span class="pull-left"><a href="#/signup">Registrar-se</a></span>
									</div>
								</div>
								<div class="form-group col-xs-6 pull-right">
									<button class="btn btn-success col-xs-12" value="Entrar" ng-click="auth(user)">Entrar</button>
									<!-- <input type="submit" class="btn btn-success col-xs-12" value="Entrar" ng-click="auth(user)"> -->
								</div>
							</div>
						</form>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- dev tools -->
