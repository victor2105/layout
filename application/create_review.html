<body  ng-app="istim">

<div class="container-fluid">
    <div class="row">


    <div ng-controller="reviewCreateController">
        <div class="col-xs-6">
            <div class="panel panel-default ">
            <div class="panel-heading">Avalie o Jogo {{gameName}}</div>
            <div class="panel-body">
                
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Nome do Usuario</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="1" id="textArea" ng-model="formData.userId"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Nota</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select" ng-model="formData.star">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                            <br>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="textArea" class="col-lg-2 control-label">Comentário</label>
                        <div class="col-lg-10">
                            <textarea class="form-control" rows="3" id="textArea" ng-model="formData.comment"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button class="btn btn-default"><a href="games.html" >Cancelar</a></button>
                            <button type="submit" class="btn btn-success" ng-click="createReview()"><a href="reviews.html" >Submeter</a></button>
                        </div>
                    </div>
                </form>
            </div>
            
            </div>
            <h3>Comentários</h3>
            <div class="panel panel-default " ng-repeat="review in reviews">

                <div class="panel-heading">
                    Comentário feito por: {{review.userId}}<br>

                </div>
                <div class="panel-body">
                    {{review.comment}}
                </div>
            </div>
        </div>
    </div>
</div>
