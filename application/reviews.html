<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Avaliações</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="stylesheet" href="styles/start.css">

	<link rel="stylesheet" href="styles/main.css">

<body  ng-app="istim">

		
			<div class="panel panel-default ">
				
				<div class="panel-body" ng-controller="reviewController">
					<div class="panel panel-default games-panel list-group" ng-repeat="review in reviews">
						
						<div class="panel-body list-group-item">
							<div class="col-xs-8">
								<img src="http://imgs-srzd.s3.amazonaws.com/srzd/upload/l/e/leleks.jpg" alt="" class="game-icon"/>
                                
								<div class = "game-list-title">
									{{review.gameName}}
								</div>
								<p>
									{{review.subName}}
								</p>
								<p class="list-group-item-text">
								<span class="fa icon far-left fa-play-circle-o "></span> <a href="#">Jogar</a>
								<span class="hidden-xs">

									<span class="fa icon fa-comments "></span><a href="/create_review.html">Comentários</a>

								</span>

								<span class="fa icon fa-trophy"></span><a href="#" data-toggle="collapse" data-target="#achievements-list">Conquistas</a>

								</p>
							</div>
							<div class="col-xs-4">
								<div class = "game-list-stars pull-right">
									<span class="fa fa-star color-yellow"></span>
									<span class="fa fa-star color-yellow"></span>
									<span class="fa fa-star color-yellow"></span>
									<span class="fa fa-star-half-o color-yellow"></span>
									<span class="fa fa-star-o color-yellow"></span>
								</div>
								<br>
								<h4 class = "pull-right"><b>Media:</b> {{review.media}}<br>
								<b>Reviews:</b> {{review.numReview}}</h4>
							</div>
						</div>

					</div>
				</div>
                <ul class="pagination">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li>
                </ul>
			</div>
