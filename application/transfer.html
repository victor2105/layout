<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Transferencia</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/start.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <div class="col-md-4 col-md-offset-4 search-field">
            <div class="input-group">
                <span class="input-group-addon"><span class="fa icon fa-search"></span></span><input type="text" class="form-control" placeholder="Buscar Usuário">
            </div>
        </div>
    </div>

    <div class="list-group game-list col-md-10 col-md-offset-1">

			<div class="panel panel-default">
				<div class="panel-heading">Transferência</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-6">
							<div class="col-xs-4">
								<img class="img-responsive-about" src="http://placehold.it/200x200">
							</div>
							<div class="col-xs-8">
								<div class="list-group">
									<h4 class="list-group-item-heading">Nome do Jogador Origem</h4>
									<p class="list-group-item-text">
										Moedas: <span class="color-yellow"><i class="fa fa-bitcoin"></i> 131231</span>
									</p>
									<p class="list-group-item-text">
										Ranking: #100
									</p>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="col-xs-4 pull-right">
								<img class="img-responsive-about" src="http://placehold.it/200x200">
							</div>
							<div class="col-xs-8">
								<div class="list-group pull-right">
									<h4 class="list-group-item-heading">Nome do Jogador Destino</h4>
									<p class="list-group-item-text">Status: <span class="fa icon fa-user color-green"></span></p>
									<p class="list-group-item-text">
										Ranking: #100
									</p>
								</div>
							</div>
						</div>
					</div>

                <div class="row">
                    <div class="col-md-2 col-centered">
                        <a href="#" data-toggle="collapse" data-target="#transfer-form">Iniciar Transferência</a>
                    </div>
                </div>

                <div id="transfer-form" class="transfer-form collapse">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8 col-centered">
                                <form class="form-horizontal">
                                    <legend>Formulário de Transferência</legend>
                                    <fieldset>
                                        <div class="form-group col-lg-5">
                                            <label class="control-label">Valor</label>
                                            <div class="input-group">
                                                <span class="input-group-addon">R$</span>
                                                <input type="text" class="form-control" placeholder="00,00">
                                                <span class="input-group-btn">
                                                    <button class="btn btn-success" type="button">Transferir</button>
                                                </span>
                                            </div>
                                        </div>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- dev tools -->
    <script src="bower_components/intuos.js/intuos.js"></script>

    <!-- scripts -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="scripts/start.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/chat.js"></script>
</body>
</html>
